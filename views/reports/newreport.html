{% extends 'layout-report.html' %} {% block content %}
<div class="container main">
    <form id="newReportForm" action="/reports/newreport" method="post">
        <div class="form_group">
            <label>今日完成:</label>
            <textarea rows="10" placeholder="今天完成的事项" name="done" class="form-control texteditor"></textarea>
        </div>
        <div class="form_group">
            <label>遇到的困难:</label>
            <textarea rows="3" placeholder="遇到的难点" name="difficulty" class="form-control texteditor"></textarea>
        </div>
        <div class="form_group">
            <label>个人成长:</label>
            <textarea rows="3" placeholder="学习的内容，获得的成长" name="progress" class="form-control texteditor"></textarea>
        </div>
        <div class="form_group">
        <button type="submit" class="btn btn-primary pull-right">提交</button>
        </div>
    </form>
</div>
{% endblock %} {% block script %}
<script src="/js/report.js"></script> {% endblock %}
